<mat-toolbar class="navbar">
  <div class="container">
    <div class="navbar-content">
      <!-- Logo and Brand -->
      <div class="brand">
        <a routerLink="/" class="brand-link">
          <img src="logo.jpeg" alt="Logo" class="brand-logo" width="40" height="40">
          <span class="brand-name">MovieBooks</span>
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <button mat-icon-button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation menu">
        <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
      </button>

      <!-- Navigation Links (Desktop & Mobile) -->
      <div class="nav-menu" [ngClass]="{'show': isMenuOpen}">
        <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </a>
        <a mat-button routerLink="/movies" routerLinkActive="active">
          <mat-icon>movie</mat-icon>
          <span>Movies</span>
        </a>
        <a mat-button routerLink="/books" routerLinkActive="active">
          <mat-icon>book</mat-icon>
          <span>Books</span>
        </a>
        <a mat-button routerLink="/contact" routerLinkActive="active">
          <mat-icon>contact_support</mat-icon>
          <span>Contact</span>
        </a>
        <a mat-button routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </a>
        <!-- <a mat-button routerLink="/favorites">
          <mat-icon>favorite</mat-icon>
          <span>Favorites</span>
        </a> -->
        <!-- <a mat-button routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a> -->
        <button mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          @if (isMenuOpen) {
            <span>Logout</span>
          }
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

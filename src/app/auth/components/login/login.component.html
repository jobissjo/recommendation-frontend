<div class="login-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100" style="width: 100%;">
      <div class="col-md-6 col-lg-5">
        <mat-card class="login-card">
          <mat-card-header class="text-center">
            <mat-card-title>
              <h2>Welcome Back!</h2>
            </mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter your email">
                <mat-icon matPrefix class="me-2">email</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
                <mat-icon matPrefix class="me-2">lock</mat-icon>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <!-- <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error> -->
              </mat-form-field>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <mat-checkbox color="primary" formControlName="rememberMe">Remember me</mat-checkbox>
                <a routerLink="/auth/forgot-password" class="text-primary text-decoration-none">Forgot password?</a>
              </div>

              <!-- <button mat-raised-button color="primary" class="w-100 py-2" type="submit" [disabled]="loginForm.invalid">
                <mat-icon class="me-2">login</mat-icon>
                Sign In
              </button> -->
              <!-- ... existing code ... -->
              <button mat-raised-button color="primary" class="w-100 py-2" type="submit" [disabled]="loginForm.invalid || isLoading">
                @if (!isLoading) {
                  <ng-container>
                    <mat-icon class="me-2">login</mat-icon>
                    <span>Sign In</span>
                  </ng-container>
                } @else {
                  <mat-spinner diameter="24" class="me-2"></mat-spinner>
                  <span>Signing in...</span>
                }
              </button>
              <button mat-stroked-button color="primary" class="w-100 py-2" type="button" routerLink="/auth/guest-login">
                <mat-icon class="me-2">person_outline</mat-icon>
                <span>Login as Guest</span>
              </button>
              <!-- ... existing code ... -->

              <div class="text-center mt-4">
                <p class="mb-0">Don't have an account?
                  <a style="cursor: pointer;" routerLink="/auth/register" class="text-primary text-decoration-none ms-1">Sign up</a>
                </p>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>

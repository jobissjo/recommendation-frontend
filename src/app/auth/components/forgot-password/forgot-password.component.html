<div class="login-container">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100" style="width: 100%;">
        <div class="col-md-6 col-lg-5">
          <mat-card class="login-card">
            <mat-card-header class="text-center">
              <mat-card-title>
                <h2>Forgot Password</h2>
              </mat-card-title>
            </mat-card-header>
  
            <mat-card-content>
              <form [formGroup]="forgotPasswordForm" class="login-form">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" placeholder="Enter your email">
                  <mat-icon matPrefix class="me-2">email</mat-icon>
                  <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</mat-error>
                  <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
                </mat-form-field>
  
                @if (otpSent) {
                  <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>OTP</mat-label>
                    <input matInput type="text" formControlName="otp" placeholder="Enter OTP">
                    <mat-icon matPrefix class="me-2">pin</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('otp')?.errors?.['required']">OTP is required</mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('otp')?.errors?.['minlength'] || forgotPasswordForm.get('otp')?.errors?.['maxlength']">OTP must be 6 digits</mat-error>
                  </mat-form-field>
                }
  
                @if (!otpSent) {
                  <button mat-raised-button color="primary" class="w-100 py-2" (click)="onSendOTP()" [disabled]="forgotPasswordForm.get('email')?.invalid || isLoading">
                    @if (!isLoading) {
                      <ng-container>
                        <mat-icon class="me-2">send</mat-icon>
                        <span>Send OTP</span>
                      </ng-container>
                    } @else {
                      <mat-spinner diameter="24" class="me-2"></mat-spinner>
                      <span>Sending OTP...</span>
                    }
                  </button>
                } @else {
                  <button mat-raised-button color="primary" class="w-100 py-2" (click)="onVerifyOTP()" [disabled]="forgotPasswordForm.invalid || isLoading">
                    @if (!isLoading) {
                      <ng-container>
                        <mat-icon class="me-2">check_circle</mat-icon>
                        <span>Verify OTP</span>
                      </ng-container>
                    } @else {
                      <mat-spinner diameter="24" class="me-2"></mat-spinner>
                      <span>Verifying...</span>
                    }
                  </button>
                }
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

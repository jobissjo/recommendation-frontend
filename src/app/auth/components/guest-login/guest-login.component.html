<div class="login-container">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100" style="width: 100%;">
        <div class="col-md-6 col-lg-5">
          <mat-card class="login-card">
            <mat-card-header class="text-center">
              <mat-card-title>
                <h2>Guest Login</h2>
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <form [formGroup]="guestLoginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>First Name</mat-label>
                  <input matInput type="text" formControlName="firstName" placeholder="Enter your name">
                  <mat-icon matPrefix class="me-2">person</mat-icon>
                  <mat-error *ngIf="guestLoginForm.get('firstName')?.errors?.['required']">First Name is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Last Name</mat-label>
                  <input matInput type="text" formControlName="lastName" placeholder="Enter your name">
                  <mat-icon matPrefix class="me-2">person</mat-icon>
                  <mat-error *ngIf="guestLoginForm.get('lastName')?.errors?.['required']">Last Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Secret Key</mat-label>
                  <input matInput type="text" formControlName="secretKey" placeholder="Enter your secret key">
                  <mat-icon matPrefix class="me-2">vpn_key</mat-icon>
                  <mat-error *ngIf="guestLoginForm.get('secretKey')?.errors?.['required']">Secret key is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="w-100 py-2" type="submit" [disabled]="guestLoginForm.invalid || isLoading">
                  @if (!isLoading) {
                    <ng-container>
                      <mat-icon class="me-2">login</mat-icon>
                      <span>Login as Guest</span>
                    </ng-container>
                  } @else {
                    <mat-spinner diameter="24" class="me-2"></mat-spinner>
                    <span>Logging in...</span>
                  }
                </button>
                <button mat-stroked-button color="primary" class="w-100" type="button" routerLink="/auth/login">
                    <mat-icon class="me-2">arrow_back</mat-icon>
                    <span>Back to Login</span>
                  </button>

                <div class="text-center mt-4">
                  <p class="mb-0">Don't have a guest account?
                    <a routerLink="/auth/guest-register" class="text-primary text-decoration-none ms-1">Register as Guest</a>
                  </p>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

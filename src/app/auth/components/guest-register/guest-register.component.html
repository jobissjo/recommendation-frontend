<div class="login-container">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100" style="width: 100%;">
        <div class="col-md-6 col-lg-5">
          <mat-card class="login-card">
            <mat-card-header class="text-center">
              <mat-card-title>
                <h2>Guest Registration</h2>
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>
              <form [formGroup]="guestForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Name</mat-label>
                  <input matInput type="text" formControlName="name" placeholder="Enter your name">
                  <mat-icon matPrefix class="me-2">person</mat-icon>
                  <mat-error *ngIf="guestForm.get('name')?.errors?.['required']">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mb-3">
                  <mat-label>Location</mat-label>
                  <input matInput type="text" formControlName="location" placeholder="Enter your location">
                  <mat-icon matPrefix class="me-2">location_on</mat-icon>
                  <mat-error *ngIf="guestForm.get('location')?.errors?.['required']">Location is required</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="w-100 py-2" type="submit" [disabled]="guestForm.invalid || isLoading">
                  @if (!isLoading) {
                    <ng-container>
                      <mat-icon class="me-2">person_add</mat-icon>
                      <span>Register as Guest</span>
                    </ng-container>
                  } @else {
                    <mat-spinner diameter="24" class="me-2"></mat-spinner>
                    <span>Registering...</span>
                  }
                </button>

                <button mat-stroked-button color="primary" class="w-100" type="button" routerLink="/auth/register">
                    <mat-icon class="me-2">arrow_back</mat-icon>
                    <span>Back to Register</span>
                  </button>

                <div class="text-center mt-4">
                  <p class="mb-0">Already have an account?
                    <a routerLink="/auth/login" class="text-primary text-decoration-none ms-1">Sign in</a>
                  </p>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
